<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ร้านค้าเกมมิ่ง</title>
  <link rel="manifest" href="manifest.json">
  <script src="sw-register.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .active {
      color: #9333ea;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black shadow-md">
    <button id="menu-toggle" class="text-white text-2xl">☰</button>
    <h1 class="text-xl font-bold">ร้านค้าเกมมิ่ง</h1>
    <div></div>
  </header>  <!-- Sliding promo -->  <div class="bg-purple-900 text-center py-2 text-sm animate-pulse">
    โปรโมชั่น! ลด 50% สินค้าใหม่ประจำเดือน
  </div>  <!-- Main Content -->  <main id="page-content" class="flex-1 p-4">
    <!-- Content will be injected here -->
  </main>  <!-- Bottom Nav -->  <nav class="bg-black flex justify-around p-2 border-t border-gray-700 text-sm">
    <button class="nav-btn" data-page="home">หน้าหลัก</button>
    <button class="nav-btn" data-page="orders">คำสั่งซื้อ</button>
    <button class="nav-btn" data-page="account">บัญชี</button>
  </nav>  <script>
    const pages = {
      home: `
        <h2 class="text-2xl mb-4">สินค้าแนะนำ</h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-gray-900 p-4 rounded-xl shadow-lg">สินค้า A</div>
          <div class="bg-gray-900 p-4 rounded-xl shadow-lg">สินค้า B</div>
        </div>
      `,
      orders: `
        <h2 class="text-2xl mb-4">รายการคำสั่งซื้อ</h2>
        <p>ยังไม่มีคำสั่งซื้อ</p>
      `,
      account: `
        <h2 class="text-2xl mb-4">บัญชีของฉัน</h2>
        <ul class="space-y-2">
          <li class="bg-gray-900 p-3 rounded-lg">ที่อยู่ของฉัน</li>
          <li class="bg-gray-900 p-3 rounded-lg">เพิ่มที่อยู่</li>
          <li class="bg-gray-900 p-3 rounded-lg">ความช่วยเหลือ</li>
          <li class="bg-gray-900 p-3 rounded-lg">ดาวน์โหลดแอป</li>
        </ul>
      `
    };

    const contentEl = document.getElementById('page-content');
    const navBtns = document.querySelectorAll('.nav-btn');

    function loadPage(page) {
      contentEl.innerHTML = pages[page];
      navBtns.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-page="${page}"]`).classList.add('active');
    }

    navBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.getAttribute('data-page');
        loadPage(page);
      });
    });

    // Default page
    loadPage('home');
  </script></body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">
  <title>ร้านค้าของฉัน</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- เมนูสามขีด -->
  <div class="flex items-center bg-black text-white p-4">
    <button id="menu-toggle" class="text-2xl">☰</button>
    <h1 class="text-xl ml-4">ร้านค้าของฉัน</h1>
  </div>

  <!-- โปรโมชั่น/แบนเนอร์ -->
  <div class="overflow-x-auto whitespace-nowrap p-4 bg-yellow-200 animate-pulse">
    <span class="inline-block mr-6 font-bold">โปรแรงวันนี้! ลดสูงสุด 50%</span>
    <span class="inline-block mr-6 font-bold">ส่งฟรีเมื่อครบ 499 บาท</span>
    <span class="inline-block font-bold">สินค้าขายดีประจำสัปดาห์</span>
  </div>

  <!-- ปุ่มล่าง (ใหญ่พอดีมือ) -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around p-2 text-sm">
    <button class="flex flex-col items-center text-yellow-600">
      <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2L2 8h2v8h4v-4h4v4h4V8h2L10 2z" /></svg>
      หน้าหลัก
    </button>
    <button class="flex flex-col items-center">
      <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M3 3h14v2H3V3zm0 4h14v2H3V7zm0 4h14v2H3v-2zm0 4h14v2H3v-2z"/></svg>
      คำสั่งซื้อ
    </button>
    <button class="flex flex-col items-center">
      <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M10 10a4 4 0 100-8 4 4 0 000 8zm-6 8a6 6 0 1112 0H4z" /></svg>
      บัญชี
    </button>
  </nav>

  <!-- เมนูในหน้าบัญชี -->
  <div id="account-menu" class="p-4 hidden">
    <h2 class="text-lg font-bold mb-2">บัญชีของฉัน</h2>
    <ul class="space-y-2">
      <li><button class="w-full text-left p-2 bg-white rounded shadow">ที่อยู่ของฉัน / เพิ่ม</button></li>
      <li><button class="w-full text-left p-2 bg-white rounded shadow">ความช่วยเหลือ</button></li>
      <li><button class="w-full text-left p-2 bg-white rounded shadow">ดาวน์โหลดแอป</button></li>
      <li><button class="w-full text-left p-2 bg-yellow-400 font-bold rounded shadow">เข้าสู่ระบบ / สร้างบัญชี</button></li>
    </ul>
  </div>

  <script>
    document.querySelectorAll('nav button')[2].addEventListener('click', () => {
      document.getElementById('account-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
