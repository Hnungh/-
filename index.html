<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เว็บไซต์ดาวน์โหลดเเอป</title>
  <link rel="manifest" href="manifest.json">
  <script src="sw-register.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .active {
      color: #9333ea;
    }
    .carousel {
      display: flex;
      overflow-x: hidden;
      scroll-snap-type: x mandatory;
      position: relative;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      flex: none;
      width: 80%;
      scroll-snap-align: start;
      margin-right: 1rem;
    }
    .carousel-inner {
      display: flex;
      animation: slide 15s infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    .account-header {
      font-size: 2rem;
      font-weight: bold;
      color: #9333ea;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .card a {
      color: white;
      text-decoration: none;
      background-color: #9333ea;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .card a:hover {
      background-color: #7a27c9;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black shadow-md">
    <button id="menu-toggle" class="text-white text-2xl">☰</button>
    <h1 class="text-xl font-bold text-center w-full">หน้าหลัก</h1>
    <img src="logo.png" alt="Logo" class="w-8 h-8" />
  </header>
  
  <!-- Carousel Section (แสดงเฉพาะในหน้า "หน้าหลัก") -->
  <div class="carousel-container p-4" id="carousel-container">
    <h2 class="text-2xl mb-4 text-center สปอนเซอร์</h2>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <a href="#"><img src="game1.jpg" class="rounded-xl w-full" alt="Game 1"></a>
        </div>
        <div class="carousel-item">
          <a href="#"><img src="game2.jpg" class="rounded-xl w-full" alt="Game 2"></a>
        </div>
        <div class="carousel-item">
          <a href="#"><img src="game3.jpg" class="rounded-xl w-full" alt="Game 3"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="page-content" class="flex-1 p-4 overflow-auto">
    <!-- Content will be injected here -->
  </main>
  
  <!-- Bottom Nav -->
  <nav class="bg-black flex justify-around p-2 border-t border-gray-700 text-sm">
    <button class="nav-btn flex flex-col items-center" data-page="home">
      <img src="home-icon.png" alt="Home" class="w-6 h-6" />
      <span class="text-xs">หน้าหลัก</span>
    </button>
    <button class="nav-btn flex flex-col items-center" data-page="search">
      <img src="search-icon.png" alt="Search" class="w-6 h-6" />
      <span class="text-xs">ค้นหา</span>
    </button>
    <button class="nav-btn flex flex-col items-center" data-page="account">
      <img src="account-icon.png" alt="Account" class="w-6 h-6" />
      <span class="text-xs">บัญชี</span>
    </button>
  </nav>

  <script>
    const gameList = [
      { name: "ROV", image: "game1.jpg" },
      { name: "Free Fire", image: "game2.jpg" },
      { name: "PUBG", image: "game3.jpg" },
      { name: "Genshin Impact", image: "game4.jpg" },
      { name: "Valorant", image: "game5.jpg" },
      { name: "Minecraft", image: "game6.jpg" },
      { name: "Call of Duty", image: "game7.jpg" },
      { name: "League of Legends", image: "game8.jpg" },
      { name: "Fortnite", image: "game9.jpg" }
    ];

    const pages = {
      home: `
        <h2 class="text-2xl mb-4">เกมยอดนิยม</h2>
        <div class="carousel mb-4">
          <a href="#" class="carousel-item"><img src="game1.jpg" class="rounded-xl" alt="Game 1"></a>
          <a href="#" class="carousel-item"><img src="game2.jpg" class="rounded-xl" alt="Game 2"></a>
          <a href="#" class="carousel-item"><img src="game3.jpg" class="rounded-xl" alt="Game 3"></a>
        </div>
      `,
      search: `
        <h2 class="text-2xl mb-4">ค้นหาเกม</h2>
        <input type="text" id="searchInput" placeholder="พิมพ์ชื่อเกม..." class="w-full p-2 rounded-lg text-black mb-4" />
        <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      `,
      account: `
        <div class="account-header">บัญชีของฉัน</div>
        <div class="card">
          <a href="https://line.me/ti/p/wk5f9X_kaZ" target="_blank">ความช่วยเหลือ</a>
        </div>
        <div class="card">
          <a href="https://ezdn.app/hnunghnoy" target="_blank">Donate/Support</a>
        </div>
      `
    };

    const contentEl = document.getElementById('page-content');
    const navBtns = document.querySelectorAll('.nav-btn');
    const carouselContainer = document.getElementById('carousel-container');

    function loadPage(page) {
      contentEl.innerHTML = pages[page];
      navBtns.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-page="${page}"]`).classList.add('active');

      // Carousel only on "home" page
      if (page === 'home') {
        carouselContainer.style.display = 'block';
      } else {
        carouselContainer.style.display = 'none';
      }
    }

    navBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.getAttribute('data-page');
        loadPage(page);
      });
    });

    // Default page
    loadPage('home');
  </script>
</body>
</html>
